<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retraction Watch Dashboard Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Retraction Watch Dashboard Data Generator</h1>
            <p>Upload CSV files and view generated dashboard JSON files</p>
        </header>

        <div class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <h2>Upload CSV File</h2>
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="fileInput" accept=".csv" style="display: none;">
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Click to upload or drag and drop</p>
                        <p class="file-hint">CSV files only (max 100MB)</p>
                    </div>
                    <div id="fileInfo" class="file-info" style="display: none;">
                        <span id="fileName"></span>
                        <button onclick="uploadFile()" class="btn btn-primary">Process File</button>
                        <button onclick="cancelUpload()" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div id="uploadStatus" class="status-message"></div>
                </div>
            </section>

            <!-- Files Section -->
            <section class="files-section">
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('years')">Years (Original Paper Date)</button>
                    <button class="tab-btn" onclick="showTab('notice_years')">Notice Years (Retraction Date)</button>
                </div>

                <div id="yearsTab" class="tab-content active">
                    <h2>Dashboard Files - Years</h2>
                    <div id="yearsFileList" class="file-list">
                        <div class="loading">Loading files...</div>
                    </div>
                </div>

                <div id="notice_yearsTab" class="tab-content">
                    <h2>Dashboard Files - Notice Years</h2>
                    <div id="notice_yearsFileList" class="file-list">
                        <div class="loading">Loading files...</div>
                    </div>
                </div>
            </section>
        </div>

        <!-- File Viewer Modal -->
        <div id="viewerModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="viewerTitle">File Viewer</h2>
                    <span class="close" onclick="closeViewer()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="viewer-controls">
                        <button onclick="downloadCurrentFile()" class="btn btn-primary">Download</button>
                        <button onclick="copyToClipboard()" class="btn btn-secondary">Copy JSON</button>
                        <span id="fileStats" class="file-stats"></span>
                    </div>
                    <div id="jsonViewer" class="json-viewer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
